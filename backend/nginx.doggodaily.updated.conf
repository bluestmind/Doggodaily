# ---------------------------------------
# 1. Redirect *all* http traffic to https
# ---------------------------------------
server {
    listen 80;
    listen [::]:80;
    server_name doggodaiily.com www.doggodaiily.com;
    return 301 https://doggodaiily.com$request_uri;
}

# ---------------------------------------
# 2. Redirect https://www â†’ https:// (non-www)
# ---------------------------------------
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name www.doggodaiily.com;

    ssl_certificate     /etc/letsencrypt/live/doggodaiily.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/doggodaiily.com/privkey.pem;

    return 301 https://doggodaiily.com$request_uri;
}

# ---------------------------------------
# 3. Main site (only doggodaiily.com)
# ---------------------------------------
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name doggodaiily.com;

    ssl_certificate     /etc/letsencrypt/live/doggodaiily.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/doggodaiily.com/privkey.pem;

    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options SAMEORIGIN;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    # ---- Backend API (Updated for Gunicorn) ----
    location /api/ {
        proxy_pass http://127.0.0.1:8000/;  # Changed from 5000 to 8000
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Additional optimizations for Gunicorn
        proxy_set_header X-Forwarded-Host  $host;
        proxy_set_header X-Forwarded-Port  $server_port;
        proxy_connect_timeout              60s;
        proxy_send_timeout                 60s;
        proxy_read_timeout                 60s;
        proxy_buffering                    on;
        proxy_buffer_size                  128k;
        proxy_buffers                      4 256k;
        proxy_busy_buffers_size            256k;
    }

    # ---- File uploads (Updated for Gunicorn + larger uploads) ----
    location ~ ^/api/.*/(upload|submit) {
        client_max_body_size 50M;  # Allow larger file uploads
        proxy_pass http://127.0.0.1:8000;  # Changed from 5000 to 8000
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Extended timeouts for file uploads
        proxy_connect_timeout              300s;
        proxy_send_timeout                 300s;
        proxy_read_timeout                 300s;
    }

    # ---- Serve uploaded images through HTTPS ----
    location /uploads/ {
        proxy_pass http://127.0.0.1:8000/uploads/;  # Changed from 5000 to 8000
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ---- Frontend (React / Vite) ----
    root /var/www/html;

    location ~* \.(?:js|css|woff2?|eot|ttf|otf)$ {
        expires 7d;
        access_log off;
        try_files $uri =404;
    }

    location ~* ^/(?!uploads/).*\.(?:png|jpe?g|gif|svg|ico|webp)$ {
        expires 7d;
        access_log off;
        try_files $uri =404;
    }

    # SPA fallback
    location / {
        try_files $uri $uri/ /index.html;
    }
}
